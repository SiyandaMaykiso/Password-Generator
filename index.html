<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    
    <link 
    rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <link 
    href="https://fonts.googleapis.com/css?family=Marvel|Source+Sans+Pro:600&display=swap" 
    rel="stylesheet">

    <link 
    href="style.css" type="text/css" 
    rel="stylesheet">

</head>
<body>
    <div class="container.fluid text-center bg-light p-3">
        <h1 class="mb-5"> Next-Gen Password Generator</h1>

        <div class="password container bg-white p-3 border rounded">
            <h2 class="text-left">Press the Red Button to create the Next-Gen Password.</h2>
            <hr>
            <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
                class="w-75 generator rounded pb-5 pt-2 text-center"
            ></textarea>
            <hr>
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <button type="button" id="gen" class="btn btn-danger btn-lg">Create a Password</button>
                </div>
                <div class="col-sm-6 mb-2"> 
                    <button onclick="copyPassword()" type="button" id="copy" class="btn btn-secondary btn-lg" >Copy to Desktop</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
